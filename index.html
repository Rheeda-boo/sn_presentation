<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Presentation 1</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="content">
                <h1>Hi!</h1>

                <h2>Click a button to see my learning experience or challenges</h2>

               <div class="btnDiv"></div>
                    <!-- <button class="exBtn" id="exBtn">EXPERIENCE</button> -->
                    <button id="myBtn" class="myBtn">EXPERIENCE</button>

                    
                    <div id="myModal" class="modal">
                    
                        <div class="modal-content">
                            <h2>My Experiences</h2>
                            <ol>
                                <li>Connecting to Version control site</li>
                                <li>Editing inherited tables</li>
                                <li>Different Scopes</li>
                                <li>Different APIs</li>
                                <li>Script Templates</li>
                            </ol>
                            <button class="close">close</button>

                        </div>
                    </div>
                    <button class="chaBtn" id="newBtn">CHALLENGES</button>

                    <div id="newModal" class="modal">
                    
                        <div class="modal-content">
                            <h2>My Challenges</h2>
                            <ol>
                                <li>I lost my PDI password</li>
                               
                            </ol>
                            <button class="newclose">close</button>

                        </div>
                    </div>
               </div>
               

            </div>

            <script src="script.js"></script>
        </body>
    </html>
